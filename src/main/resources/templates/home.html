<!-- displays home page gives two options log in or see greeting -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Security Example - Home</title>
  <style>
    body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
    .container { background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px; width: 90%; }
    h1 { color: #2c3e50; margin-bottom: 25px; font-size: 2.2em; }
    p { color: #34495e; font-size: 1.1em; line-height: 1.6; }
    a { color: #3498db; text-decoration: none; font-weight: bold; transition: color 0.3s ease; }
    a:hover { color: #2980b9; text-decoration: underline; }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome!</h1>
  <p>Click <a th:href="@{/hello}">here</a> to see a secured greeting.</p>
  <p>If you need to log in, visit the <a th:href="@{/login}">login page</a> directly.</p>
</div>
</body>
</html>
