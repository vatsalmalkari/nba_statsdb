<!-- login page enter the username and password provided -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Security Example Login</title>
  <style>
    body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
    .container { background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 350px; max-width: 90%; text-align: center; }
    h1 { color: #2c3e50; margin-bottom: 25px; font-size: 2.2em; }
    .message { padding: 10px 15px; margin-bottom: 20px; border-radius: 8px; font-weight: bold; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .logout { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .credentials { margin-bottom: 25px; padding: 15px; background-color: #ecf0f1; border-radius: 8px; border: 1px solid #bdc3c7; text-align: left; font-size: 0.95em; color: #34495e; }
    .credentials strong { color: #2c3e50; }
    form div { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; font-size: 0.95em; }
    input[type="text"], input[type="password"] {
      width: calc(100% - 24px); /* Account for padding */
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box; /* Include padding in width */
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
    input[type="submit"]:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <!-- Display the error message if login failed -->
  <div th:if="${param.error}" class="message error">
    Invalid username and password.
  </div>
  <!-- Display the logout message if logged out successfully -->
  <div th:if="${param.logout}" class="message logout">
    You have been logged out.
  </div>

  <!-- Display default credentials for convenience -->
  <div class="credentials">
    <strong>Default Credentials:</strong><br>
    Username: <strong>user</strong><br>
    Password: <strong>password</strong>
  </div>

  <!-- Login form that posts to /login (handled by Spring Security's filter) -->
  <form th:action="@{/login}" method="post">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required/>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required/>
    </div>
    <div>
      <input type="submit" value="Sign In"/>
    </div>
  </form>
</div>
</body>
</html>
